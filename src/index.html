<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="./images/favicons/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <title>Furniture systems</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />

    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="./images/3-svg-editor-image.svg" type="image/svg+xml" />
    <link rel="manifest" href="./images/favicons/manifest.json" />
  </head>
  <body id="body">
    <header>
      <div>
        <p>Start project</p>
      </div>
    </header>
    <main>
      <section class="currency-rate__section">
        <div class="currency-rate__block">
          <label
            >Курс Euro
            <input
              type="number"
              class="currency-rate__input"
              data-currency-rate="currency-rate"
              value="34.00"
            />
          </label>
          <button type="button" data-action="margin" disabled>%data</button>
        </div>
      </section>
      <section class="input-data-section">
        <form>
          <div class="form-group .container" data-form="1">
            <div class="form-group__input-field">
              <div class="form-counter">1</div>
              <div class="width-height-quantity-block">
                <label class="label"
                  >Ширина
                  <input type="number" class="size-input" data-input="width" />
                </label>
                <label
                  >Висота
                  <input type="number" class="size-input" data-input="height" />
                </label>
                <div id="counter" class="counter-block">
                  <p>Кількість</p>
                  <div class="counter">
                    <button type="button" data-action="decrement">
                      <svg class="counter-button__icon" data-action="decrement">
                        <use href="./symbol-defs.svg#icon-minus" data-action="decrement"></use>
                      </svg>
                    </button>
                    <span data-value="value" class="counter-value">1</span>
                    <button type="button" data-action="increment">
                      <svg class="counter-button__icon" data-action="increment">
                        <use
                          class="counter-button_icon__icon"
                          href="./symbol-defs.svg#icon-plus"
                          data-action="increment"
                        ></use>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
              <div class="required-option">
                <div class="side-of-hinge-radio-block">
                  <p class="side-of-hinge-radio-block__label">Сторона петель:</p>
                  <label>
                    <input
                      type="radio"
                      name="side-of-hinge-1"
                      class="side-of-hinge-css"
                      value="left"
                    />
                    Ліворуч
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="side-of-hinge-1"
                      class="side-of-hinge-css"
                      value="right"
                      checked
                    />
                    Праворуч
                  </label>
                </div>
                <div class="system-of-pvc-block">
                  <label for="size">Профільна система</label>
                  <select class="select-block">
                    <option value="13" name="system-of-pvc" selected>13-та серія</option>
                    <option value="9" name="system-of-pvc">9-та серія</option>
                    <option value="Salamander" name="system-of-pvc">Salamander(13)</option>
                    <option value="Rehau" name="system-of-pvc">Rehau(13)</option>
                    <option value="Veka" name="system-of-pvc">Veka(13)</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="remove-option-button-block">
              <button
                type="button"
                data-option="1"
                class="button-icon option-button"
                data-action="options"
                disabled
              >
                <svg class="button-icon-svg">
                  <use href="/symbol-defs.svg#icon-cogs"></use>
                </svg>
              </button>
              <button type="button" class="button-icon remote-button" data-action="remote">
                <svg class="button-icon-svg">
                  <use href="/symbol-defs.svg#icon-bin"></use>
                </svg>
              </button>
            </div>
          </div>

          <button type="submit" class="wide-button order-count-button" disabled>
            Порахувать
            <div class="icon-block">
              <svg class="wide-button-svg__icon">
                <use href="/symbol-defs.svg#icon-calculator"></use>
              </svg>
            </div>
          </button>
        </form>
        <div class="table-container hidden"></div>
        <div class="container">
          <button type="button" class="wide-button add-button">
            Додати
            <div class="icon-block">
              <svg class="wide-button-svg__icon">
                <use href="./symbol-defs.svg#icon-plus"></use>
              </svg>
            </div>
          </button>
        </div>
        <div class="container">
          <button type="button" class="wide-button new-order-button hidden">
            Новий прорахунок
            <div class="icon-block">
              <svg class="wide-button-svg__icon">
                <use href="./symbol-defs.svg#icon-undo2"></use>
              </svg>
            </div>
          </button>
        </div>
      </section>
    </main>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <!-- <include src="./partials/example.html"></include> -->
    <footer></footer>

    <!-- Modal Window -->
    <div class="backdrop hidden" data-modal>
      <div class="modal">
        <button type="button" class="modal__close-button" data-modal-close>
          <svg class="modal__icon-close">
            <use href="/symbol-defs.svg#icon-cross"></use>
          </svg>
        </button>
        <p class="modal__top-text">Додаткові опції комплекта:</p>
        <div class="size-input-modal-block">
          <label
            >Ширина
            <input type="input" class="size-input-modal" data-input="width" disabled />
          </label>
          <label
            >Висота
            <input type="input" class="size-input-modal" data-input="height" disabled />
          </label>
        </div>

        <div class="optional-settings-block">
          <form action="#" class="modal-form">
            <div class="handle-distance-modal-block" data-title="enter data">
              <label
                >Висота від низу до ручки
                <input
                  type="number"
                  class="size-input-modal"
                  data-input="handle-distance"
                  data-title="enter data"
                  placeholder=""
                />
              </label>
              <div class="handle-distance-modal-block__info hidden">enter data</div>
            </div>

            <label>
              Зимове провітрювання
              <input
                type="checkbox"
                class="micro-ventilation-modal"
                name="micro-ventilation"
                value="micro-ventilation"
                checked
              />
            </label>
            <button type="submit" class="wide-button modal__submit-button">
              Застосувати
              <div class="icon-block">
                <svg class="wide-button-svg__icon">
                  <use href="./symbol-defs.svg#icon-checkmark"></use>
                </svg>
              </div>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
